# Unbind all keys
unbind-key -a

# My prefix is Ctrl-s
set -g prefix 'C-s'

set -g default-terminal "tmux-256color"
set-option -g default-shell /bin/zsh
set-option -g destroy-unattached off

bind          '(' switch-client -p
bind          ')' switch-client -n
bind          '!' break-pane
bind          '{' swap-pane -U
bind          '}' swap-pane -D
bind          '#' list-buffers
bind          '$' command-prompt 'rename-session %%'
bind          ',' command-prompt 'rename-window %%'
bind          '1' select-window -t :1
bind          '2' select-window -t :2
bind          '3' select-window -t :3
bind          '4' select-window -t :4
bind          '5' select-window -t :5
bind          '6' select-window -t :6
bind          '7' select-window -t :7
bind          '8' select-window -t :8
bind          '9' select-window -t :9
bind          ':' command-prompt
bind          ';' last-pane
bind          '?' list-keys
bind          '[' copy-mode
bind          ']' paste-buffer
bind          'b' choose-buffer
bind          'c' new-window -c "#{pane_current_path}"
bind          'd' detach-client
bind          'h' select-pane -L
bind          'j' select-pane -D
bind          'k' select-pane -U
bind          'l' select-pane -R
bind          'o' select-pane -t :.+
bind          'p' display-panes -d 0
bind          'r' source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'
bind          's' split-window -v -c "#{pane_current_path}"
bind          't' clock-mode
bind          'v' split-window -h -c "#{pane_current_path}"
bind          'w' choose-window
bind          'x' confirm-before -p "kill-pane #P? (y/n)" kill-pane
bind          'z' resize-pane -Z
bind          Tab last-window # move to last active window
bind        Enter copy-mode # enter copy mode
bind          '/' copy-mode \; send-keys '/'
bind        Space next-layout
bind -n       C-l send-keys C-l \; run 'sleep 0.05 && tmux clear-history'
bind -r      M-Up resize-pane -U 5
bind -r    M-Down resize-pane -D 5
bind -r    M-Left resize-pane -L 5
bind -r   M-Right resize-pane -R 5

# start window numbers at 1
set -g base-index 1

# Automatically set window title
setw -g automatic-rename on
setw -g status-interval 5
setw -g automatic-rename-format '#{b:pane_current_path}'

set -g set-titles on
set -g set-titles-string '#h â #S â— #I #W'

# renumber windows when a window is closed
set -g renumber-windows on

set -g status-keys vi
set -g history-limit 1000000

setw -g mode-keys vi
setw -g monitor-activity on

# No delay for escape key press
set -sg escape-time 0

set -g mouse on
set -g @emulate-scroll-for-no-mouse-alternate-buffer "on"

# need this to autosave in vim on lost focus
set -g focus-events on

set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=#b4b7b4,bg=#373b41"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#444444"
set -g status-style "none,bg=#282a2e"
set -g message-style "fg=#b4b7b4,bg=#373b41"
set -g pane-border-style "fg=#373b41"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none,fg=#555555,bg=#282a2e"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#4f5b66,bg=#282a2e"
set -g status-left "#[fg=#333333,bg=#(cut -c3- ~/.tmux.conf | sh -s _color)] #S #[fg=#(cut -c3- ~/.tmux.conf | sh -s _color),bg=#282a2e,nobold,nounderscore,noitalics]î‚°"
set -g status-right "#[fg=#282a2e,bg=#282a2e,nobold,nounderscore,noitalics]î‚²#[fg=#b4b7b4,bg=#282a2e] #(tmux-spotify-info) #[fg=#373b41,bg=#282a2e,nobold,nounderscore,noitalics]î‚²#[fg=#b4b7b4,bg=#373b41] %l:%M #[fg=#(cut -c3- ~/.tmux.conf | sh -s _color),bg=#373b41,nobold,nounderscore,noitalics]î‚²#[fg=#333333,bg=#(cut -c3- ~/.tmux.conf | sh -s _color)] #(cut -c3- ~/.tmux.conf | sh -s _hostname)  "
setw -g window-status-format "#[fg=#282a2e,bg=#282a2e,nobold,nounderscore,noitalics]î‚°#[default] #I î‚± #W #[fg=#282a2e,bg=#282a2e,nobold,nounderscore,noitalics]î‚°"
setw -g window-status-current-format "#[fg=#282a2e,bg=#373b41,nobold,nounderscore,noitalics]î‚°#[fg=#dddddd,bg=#373b41] #I î‚± #W#F #[fg=#373b41,bg=#282a2e,nobold,nounderscore,noitalics]î‚°"

# stay selected when using mouse to select
# https://github.com/tmux/tmux/issues/140#issuecomment-302742783
unbind -T copy-mode-vi MouseDragEnd1Pane

# copy selection to clipboard
set -g set-clipboard on
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

set -as terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
set -as terminal-overrides ',xterm-256color:RGB'

# https://github.com/chriskempson/base16-shell#tmux-users
set -g allow-passthrough 'all'

set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'wfxr/tmux-fzf-url'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# Press prefix + I (capital i, as in Install) to fetch the plugin.
run '~/.tmux/plugins/tpm/tpm'

